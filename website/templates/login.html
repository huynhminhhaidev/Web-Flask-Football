{% extends "base.html" %}
{% block title %} Đăng nhập {% endblock %}
{% block content %}
<div class="custom-login-page h-100 pb-5">
  <div class="container h-100 pb-5">
    <div class="login_name_wrapper">
        <div class="d-flex justify-content-center">Đăng nhập</div>
    </div>
    <div class="d-flex justify-content-center h-50" >
      <div class="user_card pb-5">
          <div class="d-flex justify-content-center">
              <div class="login_logo_container"> <img src="/static/images/Soccerball_shade.svg.png" class="login_logo" alt="Logo"> </div>
          </div>
          <div class="d-flex justify-content-center form_container">
              <form style="width: 320px" method="post" action="" id="login-form">
                  <div id="msgcont" class="d-flex justify-content-center" style="display:none!important">
                      <div id="msg" class="alert alert-danger py-1 px-2" role="alert"></div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-append"> <span class="input-group-text"><i class="fa-solid fa-at"></i></span> </div>
                    {% if email == null %}
                      <input id="email" type="text" name="email" class="form-control input_user" placeholder="abc@gmail.com" >
                    {% else %}
                      <input id="email" type="text" name="email" value="{{email}}" class="form-control input_user" placeholder="abc@gmail.com" >
                    {% endif %}
                  </div>
                  <div class="input-group mb-4">
                      <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-key"></i></span> </div>
                      <input id="pass" type="password" name="password" class="form-control input_pass" placeholder="*********" >
                  </div>
                  {% if mess != null %}
                  <p class="text-center" style="color: red; font-weight: bold;">{{mess}}</p>
                  {% endif %}
                  <div class="d-flex justify-content-center mt-3 login_container">
                      <button type="submit" name="button" class="btn login_btn fw-bold">Đăng nhập</button>
                  </div>
              </form>
          </div>
          <div class="mt-4">
              <div class="d-flex justify-content-center links">
                <a href="/sign-up">Đăng ký </a> &nbsp; or &nbsp;
                <a href="/forget-password"> Quên mật khẩu</a>
              
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
